---
- name: Provision ec2 instances based on the environment
  hosts: localhost
  connection: local
  gather_facts: False
  vars_files:
    - vars.yaml

  tasks:
    - name: create VPC
      ec2_vpc_net:
        name: "my-vpc"
        cidr_block: 10.10.0.0/24
        region: "{{region}}"
        state: present
        tags:
          Environment: MyTest
      register: vpc

  
    - name: Create app subnet
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{region}}"
        cidr: "10.10.0.0/26"
        map_public: yes
        tags:
          Environment: MyTest
      register: app_subnet

    - name: db1 subnet
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{region}}"
        az: "{{region}}a"
        cidr: "10.10.0.64/26"
        map_public: no
        tags:
          Environment: MyTest
      register: db_subnet1

    - name: db2 subnet
      ec2_vpc_subnet:
        state: present
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{region}}"
        cidr: "10.10.0.128/26"
        az: "{{region}}b"
        map_public: no
        tags:
          Environment: MyTest
      register: db_subnet2

    - name: create IGW
      ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{region}}"
        state: "present"
        tags:
          Environment: MyTest
      register: igw
  
    - name: Set up public subnet route table
      ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{region}}"
        tags:
          Name: Public
          Environment: MyTest
        subnets:
          - "{{ app_subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
      register: public_route_table

    - name: Create Security Group for ELB
      ec2_group:
        name: elb_sg
        description: Security Group for ELB
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        rules:
          - proto: tcp
            ports:
            - 80
            cidr_ip: 0.0.0.0/0
        tags:
          Environment: MyTest
      register: elb_sg

    - name: Create Security Group for App server
      ec2_group:
        name: appserverLB
        description: Application Server
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        rules:
          - proto: tcp
            ports:
            - 8081
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            ports:
            - 22
            cidr_ip: 0.0.0.0/0
        tags:
          Environment: MyTest
      register: app_sg

    - name: Create Security Group for DB server
      ec2_group:
        name: db_server_sg
        description: DB Server
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        rules:
          - proto: tcp
            ports:
            - 3306
            cidr_ip: 0.0.0.0/0
        tags:
          Environment: MyTest
      register: db_sg

    - name: Creating RDS subnet group
      rds_subnet_group:
        state: present
        name: norwegian-blue
        region: "{{ region }}"
        description: My Fancy Ex Parrot Subnet Group
        subnets: 
          - "{{db_subnet1.subnet.id}}"
          - "{{db_subnet2.subnet.id}}"
      register: rds_subnet_group
    - debug:
        msg: "RDS subnet group: {{rds_subnet_group}}"

    - name: Create DB
      rds:
        instance_name: 'database'
        db_name: "{{ db_name }}"
        command: create
        region: "{{ region }}"
        db_engine: MySQL
        size: 10
        instance_type: db.t2.small
        username: "{{ db_user }}"
        password: "{{ db_password }}"
        vpc_security_groups: "{{db_sg.group_id}}"
        wait: yes
        subnet: "{{ rds_subnet_group.subnet_group.name }}"
        tags:
          Environment: MyTest
      register: rds

    - name: create a new ec2 key pair
      ec2_key:
        name: provisioner
        region: "{{ region }}"
        key_material: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      register: keypair
 
    - name: Creating database coniguration template
      template:
        src: ./setup.sh.j2
        dest: ./setup.sh

    - set_fact:
        old_instance_ids: []
        new_instance_ids: []

    - name: Get old instances
      ec2_remote_facts:
        filters:
          vpc_id: "{{ vpc.vpc.id }}"
          instance-state-name: running
          "tag:Name": MyTestApp
        region: "{{ region }}"
      register: old_instances

    - name: get old instances ids
      set_fact:
        old_instance_ids: "{{old_instance_ids}} + ['{{ item.id }}']"
      loop: "{{old_instances.instances}}"

    - debug:
        msg: "old instances ids: {{ old_instance_ids }}"

    - name: Create EC2 server
      ec2:
        image: ami-41505fab
        wait: yes
        instance_type: t2.micro
        region: "{{ region }}"
        group_id: "{{ app_sg.group_id }}"
        vpc_subnet_id: "{{ app_subnet.subnet.id }}"
        key_name: "{{ keypair.key.name  }}"
        count_tag: "{{ old_instance_ids|length + instance_num  |int}}"
        user_data: "{{ lookup('file', './setup.sh') }}"
        exact_count: "{{ old_instance_ids|length + instance_num  |int}}"
        instance_tags:
          Environment: MyTest
          Name: MyTestApp
      register: ec2

    - name: get new instances ids
      set_fact:
        new_instance_ids: "{{ec2.instance_ids}}"
        all_instances: "{{old_instance_ids}}+{{new_instance_ids}}"

    - name: get new instances ids
      set_fact:
        all_instances: "{{old_instance_ids}}+{{new_instance_ids}}"

    - name: Create ELB with all instances
      ec2_elb_lb:
        name: "app-lb"
        state: present
        security_group_ids:
          - "{{ elb_sg.group_id }}"
        region: "{{ region }}"
        instance_ids: "{{ all_instances }}"
        subnets:
          - "{{ app_subnet.subnet.id}}"
        listeners:
          - protocol: http
            load_balancer_port: 80
            instance_port: 8081
        health_check:
            ping_protocol: http # options are http, https, ssl, tcp
            ping_port: 8081
            ping_path: "/healthcheck" # not required for tcp or ssl
            response_timeout: 15 # seconds
            interval: 30 # seconds
            unhealthy_threshold: 2
            healthy_threshold: 2
        tags:
          Environment: MyTest

    - name: Waiting for instances to become ready
      ec2_elb_facts:
        region: "{{ region }}"
        names: app-lb
      register: elb_facts
      until: elb_facts.elbs[0].instances_inservice_count  == all_instances|length
      retries: 10
      delay: 15

    - name: Remove old instances from ELB
      ec2_elb_lb:
        name: "app-lb"
        state: present
        security_group_ids:
          - "{{ elb_sg.group_id }}"
        region: "{{ region }}"
        instance_ids: "{{ new_instance_ids }}"
        subnets:
          - "{{ app_subnet.subnet.id}}"
        listeners:
          - protocol: http
            load_balancer_port: 80
            instance_port: 8081
        health_check:
            ping_protocol: http # options are http, https, ssl, tcp
            ping_port: 8081
            ping_path: "/healthcheck" # not required for tcp or ssl
            response_timeout: 15 # seconds
            interval: 30 # seconds
            unhealthy_threshold: 2
            healthy_threshold: 2
        purge_instance_ids: true
      when: old_instance_ids.0 is defined

    - name: Terminate instances that were previously launched
      ec2:
        state: 'absent'
        instance_ids: '{{ old_instance_ids }}'
        region: "{{ region }}"
        group_id: "{{ app_sg.group_id }}"
        vpc_subnet_id: "{{ app_subnet.subnet.id }}"
      when: old_instance_ids.0 is defined
